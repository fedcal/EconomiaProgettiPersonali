# ===================================
# APPLICATION
# ===================================
spring.application.name=management-project-economy

# ===================================
# SERVER
# ===================================
server.port=8083
server.servlet.context-path=/

# ===================================
# DATASOURCE (MySQL)
# ===================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/management_economy?useSSL=false&serverTimezone=Europe/Rome&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
# Flyway gestisce lo schema, quindi usiamo validate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${DB_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===================================
# FLYWAY DATABASE MIGRATION
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.placeholder-replacement=false

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.dev.federicocalo.managementeconomy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# ===================================
# JSON CONFIGURATION
# ===================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Rome
spring.jackson.date-format=yyyy-MM-dd

# ===================================
# FILE UPLOAD (CSV Import)
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# CORS CONFIGURATION
# ===================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4203}
